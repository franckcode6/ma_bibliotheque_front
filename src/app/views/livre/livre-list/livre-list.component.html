<div class="container">
  <div class="col-md-10 mx-auto">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Liste des livres</h2>
      <button class="btn btn-success" routerLink="/livres/add">
        Nouveau livre
      </button>
    </div>

    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Titre</th>
          <th>ISBN</th>
          <th>Année</th>
          <th>Auteur</th>
          <th>Editeur</th>
          <th>Type</th>
          <th>Catégorie</th>
        </tr>
      </thead>
      <tbody>
        <tr app-livre *ngFor="let livre of livres" [livre]="livre"></tr>
      </tbody>
    </table>
  </div>
</div>
